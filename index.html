<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍JANコードリーダー</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>📚 書籍JANコードリーダー</h1>
            <p class="subtitle">JANコードを読み取ってCコード分類を確認</p>
        </header>

        <main>
            <div class="books-container">
                <!-- 書籍1 -->
                <section id="book1" class="book-widget">
                    <h2>書籍 1</h2>
                    <div class="input-section">
                        <label>JANコードを入力またはスキャン（上段: ISBN / 下段: Cコード）:</label>
                        <div class="input-controls">
                            <input type="text" class="barcode-input isbn-input" placeholder="ISBN (978...)">
                            <input type="text" class="barcode-input ccode-input" placeholder="Cコード (192...)">
                            <div class="button-group">
                                <button class="read-btn">読み込み</button>
                                <button class="clear-btn">クリア</button>
                            </div>
                        </div>
                    </div>

                    <div class="result hidden">
                        <div class="result-header">
                            <h3>📖 書籍情報</h3>
                        </div>
                        <div class="result-content">
                            <div class="info-row">
                                <span class="label">ISBN:</span>
                                <span class="value isbn-display"></span>
                            </div>
                            <div class="info-row">
                                <span class="label">書籍名:</span>
                                <span class="value title-display"></span>
                            </div>
                            <div class="info-row">
                                <span class="label">Cコード:</span>
                                <span class="value ccode-display"></span>
                            </div>
                            <div class="info-row">
                                <span class="label">販売対象:</span>
                                <span class="value target-display"></span>
                            </div>
                            <div class="info-row">
                                <span class="label">発行形態:</span>
                                <span class="value format-display"></span>
                            </div>
                            <div class="info-row">
                                <span class="label">内容分類:</span>
                                <span class="value content-display"></span>
                            </div>
                            <li>入力欄にフォーカスがある状態でスキャンすると自動的に書籍情報が表示されます</li>
                            <li>手動入力も可能です（JANコードまたはCコード）</li>
                            <li><strong>全角数字の入力にも対応しています</strong></li>
                            </ul>
                            <p><strong>対応形式:</strong> 9784101001012, 1920093005804 など</p>
                        </div>
        </main>

        <footer>
            <p>© 2024 書籍JANコードリーダー</p>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
